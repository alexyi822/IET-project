<div class="container" ng-controller="MainCtrl">
  <div class="row text-center" >
    <!-- <h2>Under construction</h2> -->
    <input type="text" ng-model="search" placeholder="what do you want to search for?" class="form-control">
    <md-button class="md-raised md-primary" ng-click="setSearch()" style="margin-top:10px;background-color:#106cc8;">Search</md-button>
    <br>Current search: {{search}}

    <p ng-bind-html="searching" style="text-align:center">{{searching}}</p>
  </div>
  
  <div class="row text-center">
    <!-- <p>Make sure to click 'Search' before clicking 'Get photo'</p> -->
    <md-button class="md-raised md-primary" ng-click="getPhoto()" style="background-color:#106cc8;">Get photo</md-button>
  </div>

  <div layout="row" layout-align="center">
    <div layout="column">
      <md-content class="fixedHeightContainer text-center"flex layout-padding>
        <div layout="row" layout-align="center" style="margin:5px;" ng-repeat="card in cards.slice().reverse()">
          <md-card>
            <md-card-content>
              <h2 class="md-title">{{card.title}}</h2>
              <p>
                <img src="{{card.url}}" height="325" width="325">
              </p>
            <md-card-content>
          </md-card>
          <br>
        </div>
      </md-content>
    </div>
  </div>

</div>
