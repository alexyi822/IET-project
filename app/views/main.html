<div class="container" ng-controller="MainCtrl">
  <div class="row text-center">
    <h2>Under construction</h2>
    <br>
    <input type="text" ng-model="search" placeholder="what do you want to search for?" class="form-control">
    <button class="btn btn-primary" ng-click="setSearch()">Search</button>
    <p>Current search: {{search}}</p>
    <p style="text-align:center">Status: {{searching}}</p>
  </div>
  
  <div class="row text-center">
    <!-- <p>Make sure to click 'Search' before clicking 'Get photo'</p> -->
    <button class="btn btn-primary" ng-click="getPhoto()">Get photo</button>
  </div>

  <div class="container fixedHeightContainer text-center">
    <div layout="row" layout-align="center" style="margin:8px; width:350px; overflow:auto;" ng-repeat='card in cards.slice().reverse()'>
      <md-card>
        <md-card-content>
          <h2 class="md-title">{{card.title}}</h2>
          <p>
            <img src="{{card.photo}}" height="300" width="300">
          </p>
          <p>
            {{card.photoDateTaken}}
          </p> 
        <md-card-content>
      </md-card>
      <br>
    </div>
  </div>

</div>
